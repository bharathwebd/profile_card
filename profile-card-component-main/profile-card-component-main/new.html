<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="new.css">
</head>
<body> 
    <div class="main">
        <div class="top"></div>
        
        <div class="header">
            <div class="image">
                <img src="images/image-victor.jpg"  alt="profile">
            </div>
        </div>

        <div class="info">
            <h2>Victor Crest<span> 26</span></h2>
            <p>London</p>
        </div>

        <div class="stats">

            <div>
                <h3>80K</h3>
                <p>Followers</p>
            </div>
            <div>
                <h3>803K</h3>
                <p>Likes</p>
            </div>
            <div>
                <h3>1.4K</h3>
                <p>Photos</p>
            </div>

        </div>
        <div class="bottom"></div>
    </div>
  </div>
</body>
</html>
